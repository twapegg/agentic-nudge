name: Deploy to Streamlit Cloud

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests (if any)
        run: |
          # Add your test commands here
          python -c "import streamlit; import langgraph; print('Dependencies OK')"

      - name: Notify deployment
        run: |
          echo "Deployment successful! Remember to configure OPENAI_API_KEY in Streamlit Cloud secrets."
